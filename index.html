<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What The Crop Is That?</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>What The Crop Is That?</h1>
    <div id="alert-banner">
    </div>
    <div class="imageCategories">
      <form id="start-game" action="index.html" method="post">
        <label>Choose a Category:</label>
        <select class="category" name="categories">
          <option value="Animal">Animal</option>
          <option value="People">People</option>
          <option value="Places">Places</option>
        </select>
        <input type="submit" value="Start Game">
      </form><br>
    </div>
    <div id="imagefromAPI">
    </div><br>

    <div class="guessForm">
    </div>

    <div id="wrong-guess-section" style="display:none;">
      <h3>Guesses Made:</h3>
    <div id="wrong-guess-list" style="height:400px; width:300px; border:1px solid; overflow:auto;">
    </div>
    </div>

    <script src="./app/models/category.js" charset="utf-8"></script>
    <script src="./app/models/image.js" charset="utf-8"></script>
    <script src="./app/models/guess.js" charset="utf-8"></script>
    <script src="./app/models/user.js" charset="utf-8"></script>
    <script src="./app/controllers/ApplicationController.js" charset="utf-8"></script>
    <script src="./app/controllers/GameController.js" charset="utf-8"></script>
    <script src="./app/controllers/GuessController.js" charset="utf-8"></script>
    <script src="./app/controllers/ImageController.js" charset="utf-8"></script>
    <script src="./app/app.js" charset="utf-8"></script>
  </body>
</html>
